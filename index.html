<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Social links profile</title>

</head>

<body>

    <main>
        <div class="social-card">

            <section>
                <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture">
                <h1 class="full-name">Jessica Randall</h1>
                <h2 class="location">London, United Kingdom</h2>
                <p class="bio">"Front-end developer and avid reader."</p>
            </section>

            <section class="social-links">
                <ul>
                    <li><a href="#">GitHub</a></li>
                    <li><a href="#">Frontend Mentor</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </section>

        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Stefan2102" target="_blank">Å tefan Hatala</a>.
        </div>
    </footer>
</body>

</html>
